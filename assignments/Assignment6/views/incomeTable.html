<div>
	<h3>User Income</h3>
	<button class="btn btn-primary btn-sm add-btn" ng-click="expenseManagerCtrl.showTemplate('showIncomeForm')"><span class="glyphicon glyphicon-plus"></span> Add Income</button>
	<br /><br />
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Payer</th>
				<th>Category</th>
				<th>Amount</th>
				<th>Date of Transaction</th>
				<th>Mode of Payment</th>
				<th>Notes</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, income) in expenseManagerCtrl.income">
				<td ng-bind="income.payer"></td>
				<td ng-bind="income.category"></td>
				<td ng-bind="income.amount"></td>
				<td ng-bind="income.dateOfTransaction"></td>
				<td ng-bind="income.modeOfPayment"></td>
				<td ng-bind="income.notes"></td>
				<td><button type="button" class="btn btn-warning btn-xs" ng-click="expenseManagerCtrl.showTemplate('showIncomeForm', income, key)"><span class="glyphicon glyphicon-pencil"></span> Edit</button></td>
				<td><button type="button" class="btn btn-danger btn-xs" ng-click="expenseManagerCtrl.deleteItem('income', key)"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
